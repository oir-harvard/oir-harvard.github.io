<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", "1", {packages: ["corechart"]});
google.setOnLoadCallback(drawChart);

function drawChart() {
 var data = google.visualization.arrayToDataTable([
			['Fiscal Year', 'Expenditures'],
            //['2004', 17 ],
            ['2005', 19 ],
            ['2006', 20 ],
            ['2007', 22 ],
            ['2008', 21 ],
            ['2009', 28 ],
            ['2000', 30 ],
            ['2011', 33 ],
            ['2012', 38 ],
			['2013', 41 ],
			['2014', 48 ],
			['2015', 52 ],
      ['2016', 54 ]
			]);

	var formatter = new google.visualization.NumberFormat({prefix: '$', fractionDigits: 0});
        formatter.format(data,1);

	var options = {
        //title: 'Expenses Supported by International Sponsors, FY04 - FY14',
        hAxis: {title: "Fiscal Year"},
		vAxis: {format: '$##', title: "$ Million",minValue:0, maxValue: 55},
        legend: {position: 'none'},
        colors: ['#A51C30'],
        width: 1200,
        height: 600,
        seriesType: "bars"

    };

	var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));

  chart.draw(data, options);
}
    </script>
  </head>
  <body>
    <div id="chart_div"></div>
	<div id="notes"></div>
	<ul>
    <li>Last Updated: 1/6/2017</li>
		<li>Source: <a href='http://osp.fad.harvard.edu/'>Office for Sponsored Programs</a></li>
	</ul>
	</div>
  </body>
</html>
